<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Request Page</title>
</head>
<body>
    <button id="fetchButton">Haz clic para realizar el request</button>
    <div id="responseOutput"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            fetch('https://api.example.com/data') // Coloca aquÃ­ la URL de tu API
                .then(response => response.json())
                .then(data => {
                    document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('responseOutput').textContent = 'An error occurred';
                });
        });
    </script>
</body>
</html>
